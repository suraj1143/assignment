<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="sci.css">
    <script  src="sci.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="wrap">
                    <a href="calculator.html">STANDARD</a>
                    <h2>Calculator</h2>
                        <form name="cal">
                            <input type="text" name="display">
                            <br><br>
                            <div >
                            <input type="button" value="7" onclick="document.cal.display.value +='7'">
                            <input type="button" value="8" onclick="document.cal.display.value +='8'">
                            <input type="button" value="9" onclick="document.cal.display.value +='9'">
                            <input type="button" value="+" onclick="document.cal.display.value +='+'">
                            <br><br>
                            <input type="button" value="4" onclick="document.cal.display.value +='4'">
                            <input type="button" value="5" onclick="document.cal.display.value +='5'">
                            <input type="button" value="6" onclick="document.cal.display.value +='6'">
                            <input type="button" value="-" onclick="document.cal.display.value +='-'">
                            <br><br>
                            <input type="button" value="1" onclick="document.cal.display.value +='1'">
                            <input type="button" value="2" onclick="document.cal.display.value +='2'">
                            <input type="button" value="3" onclick="document.cal.display.value +='3'">
                            <input type="button" value="*" onclick="cal.display.value+='*'">
                            <br><br>
                            <input type="button" value="0" onclick="document.cal.display.value +='0'">
                            <input type="button" value="/" onclick="document.cal.display.value +='/'">
                            <input type="button" value="%" onclick="document.cal.display.value +='%'">
                            <input type="button" value="." onclick="document.cal.display.value +='.'">
                            <br><br>
                            <input type="button" value="Sin" onclick="document.cal.display.value=Math.sin(document.cal.display.value)">
                            <input type="button" value="Cos" onclick="document.cal.display.value=Math.cos(document.cal.display.value)">
                            <input type="button" value="Tan" onclick="document.cal.display.value=Math.tan(document.cal.display.value)">
                            <input type="button" value="Log" onclick="document.cal.display.value=Math.log(document.cal.display.value)">
                            <br><br>
                            <input type="button" value="x^2" onclick="document.cal.display.value=Math.pow(document.cal.display.value,2)">
                            <input type="button" value="x^3" onclick="document.cal.display.value=Math.pow(document.cal.display.value,3)">
                            <input type="button" value="&radic;" onclick="document.cal.display.value=Math.sqrt(document.cal.display.value,1/2)">
                            <input type="button" value="&#8731" onclick="document.cal.display.value=Math.sqrt(document.cal.display.value,1/3)">
                            <br><br>
                            </div>
                            <div class="wd">
                            <input type="button" class="hey" value="=" onclick="document.cal.display.value =calculation(document.cal.display.value);">
                            <input type="button" value="CLEAR" onclick="document.cal.display.value=''">
                            </div>
                        </form>
            </td>
            <td>
            </div>
                <div id='history'>
                    <h1>HISTORY:</h1>
                    <p id="his"></p>
                </div>
            </td>
        </tr>
    </table>   
</body>
</html>
